{% extends "templates/base.html" %}
{% block title %}Create Account{% endblock %}
{% block main %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Create Account</title>
</head>

<div class="wrapper">
  <div class="bg-right"></div>
  <div class="header">
    <div class="topnav">
      <a href="https://www.google.com/">About</a>
      <a href="http://localhost:80/createAccount">Create Account</a>
      <a href="http://localhost:80/login">Login</a>
      <img class="topnavimg" style="float: left" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
      <a style="float: left" href="http://localhost:80/">5 GROUP</a>
    </div>
  </div>
  <div class="title-left">
    Create Account
  </div>
  <div class="form-left">
    <hr>
    <form action="/createAccount" method="POST">

    <div class="form-group">
      <label>Username:  </label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Create a Username">
    </div>

    <div class="form-group">
      <label>Email:  </label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>

    <div class="form-group">
      <label>Password:  </label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter a Password">
    </div>

    <button type="submit" class="form-btn">Create an Account</button>
    </form>
    <div class="create-account-link">
      <p class="move-down create-account">Already have an account?
      <a href="http://localhost:80/login" class="blue" target="_self">Login</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
